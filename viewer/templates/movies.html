{% extends 'base.html' %}

{% block content %}

<h1>All movies</h1>
<ul>
<!-- Daca folosim un ListView variabila care contine lista de filme -->
<!-- Sa va numi object_list -->
{% for movie in object_list %}
  <li>
      <a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a>
  </li>
{% endfor %}
</ul>

{% endblock %}
